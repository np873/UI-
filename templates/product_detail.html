{% extends 'base.html' %}

{% block title %}
Product Detail
{% endblock %}

{% block content %}


<script>
    let user;
    let cart_quantity = {{ session['cart_quantity']|default(0)|tojson }};
    {% if session['user'] %}
        user = "{{ session['user'] }}";
    {% else %}
        user = null;
    {% endif %}
</script>

<script src="/static/js/productDetail.js"></script>

<div class="container" style="padding-top: 5rem;">
    <div class="row">
        <input class="product-id" type="hidden">
        <div class="card" style="width: 35rem; height: 13rem; border: none;">
            <img src="" alt="Product Image" class="card-img-top mx-auto d-block product-image img-fluid" style="width: 200px;">       
        </div>
        <div class="card" style="width: 20rem; height: 20rem; border: none;">
            <div class="card-body h-100%">
                <h4 class="product-name card-title"></h4>
            </div>
            <div class="card-body">
                <p class="product-price card-text" style="font-size: xx-large; margin: 0;"></p>
                <p class="product-weight card-text text-secondary" style="margin: 0;"></p>
            </div>
            <div class="card-footer bg-transparent" style="border-top: 0;">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantity(this)">-</button>
                    </div>
                    <input type="text" class="form-control product-quantity text-center" value="0" min="0">
                    
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="incrementQuantity(this)">+</button>
                    </div>
                    
                </div>
                <div style="padding-top: 1.5rem;">
                    <button type="button" class="btn btn-primary text-center" id="back-btn" style="width: 45%;">Back</button>
                    <script type="text/javascript">
                        document.getElementById("back-btn").onclick = function (e) {
                            e.preventDefault();
                            window.history.back();
                        };
                    </script> 
                    
                        <button type="button" class="btn btn-primary text-center add-to-cart-btn" style="width: 50%;">Add to cart</button>
                    
                </div>
                <p class="product-added-message" style="display: none; padding: 0.5rem;">Added to cart</p>
            </div>
        </div>
    </div>
</div>
  

{% endblock %}
