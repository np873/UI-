<!DOCTYPE html>
<html>

<head>
    
    
    <title>Mariocart - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">

    <script src="/static/lib/jquery/jquery.min.js"></script>
<script src="/static/lib/popper/popper.min.js"></script>
<script src="/static/lib/bootstrap/bootstrap.min.js"></script>

    {% block header %} {% endblock %}
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="/"><img src="/static/img/logo-png1.png" style="max-height: 35px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item{% if active == 'Categories' %} active {% endif %}">
                            <a class="nav-link" href="/categories">Products</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav ml-auto">
                        {% if session['user'] %}
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dropdown" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hi {{ session['user']['firstname'] }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                
                                    <a class="dropdown-item loggedin" id="my-account" href="/my_account">My Account</a>
                                    <a class="dropdown-item loggedin" id="my-order" href="/my_orders">My Orders</a>
                                    <a class="dropdown-item loggedin" id="logout" href="/logout">Log out</a>
                                
                            </div>
                            
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle dropdown" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Sign In
                        </a><div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item "  href="/sign_in">Sign in</a>
                                    <a class="dropdown-item " href="/create_account">Create Account</a>
                                
                            </div>
                        </li>
                    
                        {% endif %}
                    </ul>
                </div>

                <a href="/cart" class="nav-item"><img src="/static/img/cart1.svg" id="cart-icon" style="max-height: 25px;"></a>
                <span id="cart-quantity">0</span>
                
            </nav>
        </div>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>

</body>

</html>
