<!DOCTYPE html>
<html>

<head>
    
    
    <title>Mariocart - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">

    <script src="/static/lib/jquery/jquery.min.js"></script>
<script src="/static/lib/popper/popper.min.js"></script>
<script src="/static/lib/bootstrap/bootstrap.min.js"></script>
<script src="/static/js/productDetail.js"></script>

    {% block header %} {% endblock %}
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark">
                <a class="navbar-brand" href="/"><img src="/static/img/bike-icon.svg" style="max-height: 35px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item{% if active == 'Categories' %} active {% endif %}">
                            <a class="nav-link" href="/categories">Products</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dropdown" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sign in
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                
                                    <a class="dropdown-item loggedin" id="my-account" href="/my_account">My Account</a>
                                    <a class="dropdown-item loggedin" id="my-order" href="/my_orders">My Orders</a>
                                    <a class="dropdown-item loggedin" id="logout" href="#">Log out</a>
                                
                                    <a class="dropdown-item loggedout" id="sign-in" href="/sign_in">Sign in</a>
                                    <a class="dropdown-item loggedout" href="/create_account">Create Account</a>
                                
                            </div>
                            
                        </li>
                    </ul>
                </div>

                <a href="/cart" class="nav-item"><img src="/static/img/cart1.svg" id="cart-icon" style="max-height: 25px;"></a>
                <span id="cart-quantity">0</span>
                
            </nav>
        </div>
    </header>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
        import { getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut} from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";
        
        const firebaseConfig = {
        apiKey: "AIzaSyAwqqos4PSHDSrZARh-wQtelr6kc4iiptI",
        authDomain: "mariocart-d7fe2.firebaseapp.com",
        databaseURL: "https://mariocart-d7fe2-default-rtdb.firebaseio.com",
        projectId: "mariocart-d7fe2",
        storageBucket: "mariocart-d7fe2.appspot.com",
        messagingSenderId: "1085313866628",
        appId: "1:1085313866628:web:6328cefb77856d5e751bd1"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);

        const loggedoutlink = document.querySelectorAll(".loggedout");
        const loggedinlink = document.querySelectorAll(".loggedin");
        const menuName = document.getElementById("navbarDropdown");
        const setupUI = (user) => {
            if (user){
                loggedinlink.forEach(item => item.style.display = 'block');
                loggedoutlink.forEach(item => item.style.display = 'none');
                

            } else {
                loggedinlink.forEach(item => item.style.display = 'none');
                loggedoutlink.forEach(item => item.style.display = 'block');
                
            }
        }

        onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    const uid = user.uid;
                    setupUI(user);
                    menuName.textContent = user.name;
                
             } else {
                    // User is signed out
                    setupUI();
                    menuName.textContent = Sign-In;
                    
                }
            });

        const logout = document.getElementById("logout");
        logout.addEventListener('click', (e) => {
            signOut(auth).then(() => {
            // Sign-out successful.
            }).catch((error) => {
            // An error happened.
            });
        })
        </script>
    <main>
        {% block content %} {% endblock %}
    </main>

</body>

</html>
