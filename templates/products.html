{% extends 'base.html' %}
{% set active = "Products" %}

{% block title %}
Categories
{% endblock %}

{% block content %}

  <ul>
    {% for data in data %}
    <li>
        <img src=" {{ url_for('static', filename='img/categories/' + data.image) }} " alt=" {{ data['name'] }} " style="height: 100px; width: 100px;">
        <a style="font-size: large; padding: 1.5rem;">{{ data.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
