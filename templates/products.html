{% extends 'base.html' %}
{% set active = "Products" %}

{% block title %}
Categories
{% endblock %}

{% block content %}

  <ul>
    {% for category in data %}
    <li>
        <img src=" {{ url_for('static', filename='img/categories/' + category.image) }} " alt=" {{ category['name'] }} " style="height: 100px; width: 100px; padding: 1.5rem;">
        <a style="font-size: large;">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
